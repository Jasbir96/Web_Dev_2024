<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>SVG Example</h2>
    <svg width="200" height="200">
        <!-- Rectangle -->
        <rect x="50" y="50" width="100" height="100" fill="blue" />
        <!-- Circle -->
        <circle cx="150" cy="150" r="50" fill="red" />
        <!-- Text -->
        <text x="100" y="180" fill="black" font-size="16" text-anchor="middle">
            Hello, SVG!
        </text>
    </svg>

    <!-- emojis -> special characters-->
    <h2>make with ❤️ from delhi</h2>
    <!-- Smiley -->
    <span>&#128512;</span>
    <!-- Laugh -->
    <span>&#128514;</span>
    <!-- Heart -->
    <span>&#128151;</span>
    <!-- Book -->
    <span>&#128214;</span>

    <!-- special symbols ->  character entities-->
    <h2>Character entities</h2>
    <h3> Copyright:&copy;</h3>
    <h3> Registered: &reg;</h3>
    <h3>Rupees: &#8377;</h3>
    <h3>Euro : &euro;</h3>
    <h3>Cent : &cent;</h3>
</body>

</html>
