<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets character encoding to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Adjusts page dimensions for better display on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lists relevant keywords for search engines (optional) -->
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <!-- Provides a summary of your webpage for search engines -->
    <meta name="description" content="A brief description of your webpage">

    <meta name="author" content="Your Name">
    <!-- Specifies the author of the webpage -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Adds a favicon (small icon displayed in browser tabs) -->
    <title>Document</title>
</head>

<body>
    <h2>Meta Example</h2>
</body>

</html>
